<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Handbook</title>
    <link rel="stylesheet" href="../css/handbook.css">
  </head>
  <body>
    <main>
      <header class="index-header">
        <nav class="navbar">
          <img src="../img/logo.svg" alt="logo" class="logo">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
  
        <div class="library-content">
          <h2>Handbook</h2>
        </div>
  
        <div class="btn-list">
          <button type="button" class="btn-list__item">Journal</button>
          <button type="button" class="btn-list__item">Handbook</button>
          <button type="button" class="btn-list__item">Report</button>
        </div>
      </header>

      <section class="handbook-section">
          <div class="section__choose-schema">
            <div class="section__switcher-of-schema" role="radiogroup">
                <label>
                    <input class="section__radio-button" type="radio" name="switcher" value="Client" role="radio" checked>
                    <span class="section__radio-button-text">Client</span>
                </label>
            </div>
            <div class="section__switcher-of-schema">
                <label>
                    <input class="section__radio-button" type="radio" name="switcher" value="Book" role="radio">
                    <span class="section__radio-button-text">Book</span>
                </label>
            </div>
            <div class="section__switcher-of-schema">
                <label>
                    <input class="section__radio-button" type="radio" name="switcher" value="Book type" role="radio">
                    <span class="section__radio-button-text">Book type</span>
                </label>
            </div>
        </div>

        <!-- validate -->
          <table>
            <tr>
              <td>Id</td>
              <td>Book Name</td>
              <td>Client name</td>
              <td>Date begin</td>
              <td>Date end</td>
              <td>Date return</td>
              <td >Actions</td>
              <td tabindex="7">Actions</td>
            </tr>
            <tr>
              <td>Id</td>
              <td>Book Name</td>
              <td>Client name</td>
              <td>Date begin</td>
              <td>Date end</td>
              <td>Date return</td>
              <td class="td__edit-action">
                <img src="../img/edit-icon.svg" alt="edit" width="32px" height="32px" />
              </td>
              <td class="td__remove-action">
                <img src="../img/remove-icon.svg" alt="remove" width="32px" height="32px" />
              </td>
            </tr>
          </table>
          <button type="submit" class="btn-add-row">Add value</button>
      </section>

      <footer class="journal-footer">
        <nav class="journal-footer__navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <div class="footer__logo">
          <a href="index.html"><img src="../img/logo.svg" alt="logo" class="logo"></a>
        </div>
        
      </footer>
    </main>
  </body>
</html>
