<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/main.min.css">
  </head>

  <body>
    <main class="login-page">
      <section class="login">
        <h2 class="login__login-title">Login</h2>
        <form>
          <div class="login-block">
            <input name = "username" type = "text" class="login__username-input" autofocus autocomplete="off">
            <label>Userame</label>

          </div>
          <div class="login-block">
            <input name = "password" type = "password" class="login__password-input" autocomplete="off">
            <label>Password</label>
          </div>
          <input type="submit" name="submit" value="Submit">
        </form>        
    </section>
    </main>
    
  </body>
</html>
