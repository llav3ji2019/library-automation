<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Journal</title>
    <link rel="stylesheet" href="../css/main.min.css">
  </head>
  <body>
    <div class="journal-form">
      <h2 class="custom-form__title">Login</h2>
      <form>
        <div class="custom-form-block">
          <input type="date" id="birthday" name="birthday" autocomplete="off">
          <label>Begin date</label>
        </div>
        <div class="custom-form-block">
          <input type="date" id="birthday" name="birthday" autocomplete="off">
          <label>End date</label>
        </div>
        <div class="custom-form-block">
          <input type="date" id="birthday" name="birthday" autocomplete="off">
          <label>Return date</label>
        </div>
        <div class="custom-form-block">
          <div class="select is-active">
            <div class="select__header">
              <span class="select__current">Value 1</span>
              <div class="select__icon">&times;</div>
            </div>
          
            <div class="select__body">
              <div class="select__item">Value 1</div>
              <div class="select__item">Value 2</div>
              <div class="select__item">Value 3</div>
              <div class="select__item">Value 4</div>
              <div class="select__item">Value 5</div>
            </div>
          </div>
          
          <label>Client name</label>
        </div>
      </form>
      <input type="submit" name="submit" value="Submit">
    </div>
    
  </body>
</html>
